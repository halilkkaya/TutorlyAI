# TutorlyAI Redis Cache Configuration
# Optimized for RAG system caching, query cache, and performance cache

# Basic Configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory Configuration
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Performance Optimization for TutorlyAI
# RAG query cache için optimize edilmiş ayarlar
databases 16

# Database 0: Query Cache (RAG search results)
# Database 1: Performance Cache (response cache)
# Database 2: BM25 Index Cache (hybrid retriever cache)
# Database 3: Session Cache
# Database 4-15: Reserved for future use

# Persistence Configuration
# AOF (Append Only File) for cache persistence
appendonly yes
appendfilename "tutorlyai-cache.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshots (disabled for cache workload)
save ""

# Logging
loglevel notice
logfile /var/log/redis/redis.log
syslog-enabled no

# Client Configuration
maxclients 10000

# Memory Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Network Optimization
tcp-keepalive 300

# Security (password will be set via environment if provided)
# requirepass will be added dynamically if REDIS_PASSWORD is set

# TutorlyAI Specific Settings
# Key expiration for cache management
notify-keyspace-events Ex

# Lua script configuration
lua-time-limit 5000

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Memory usage optimization
activerehashing yes
stop-writes-on-bgsave-error no

# TutorlyAI Cache TTL defaults (can be overridden by application)
# Query cache: 300 seconds (5 minutes)
# Performance cache: 60 seconds (1 minute)
# BM25 cache: 3600 seconds (1 hour)

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "TUTORLYAI_CONFIG_CMD"